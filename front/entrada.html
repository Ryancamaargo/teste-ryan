<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Ração</title>
</head>
<body>
    <h1>Entrada de Ração</h1>
    <label for="quantidade">Quantidade de Ração:</label>
    <input type="number" id="quantidade">
    <button onclick="salvarEntrada()">Salvar</button>

    <script>
        function salvarEntrada() {
            var quantidade = document.getElementById('quantidade').value;
            var entradasRacao = localStorage.getItem('entradasRacao');

            var novaEntrada = {
                descricao: 'entrada',
                quantidade: quantidade,
                data: new Date().toLocaleString()
            };

            var entradasArray = entradasRacao ? JSON.parse(entradasRacao) : [];
            entradasArray.push(novaEntrada);
            localStorage.setItem('entradasRacao', JSON.stringify(entradasArray));

            // Atualiza a quantidade total de ração
            var totalRacao = localStorage.getItem('quantidadeRacao') || 0;
            totalRacao = parseInt(totalRacao) + parseInt(quantidade);
            localStorage.setItem('quantidadeRacao', totalRacao);
        }
    </script>
</body>
</html>
